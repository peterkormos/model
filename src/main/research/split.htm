<html>
<head>
<script type="text/javascript">

function recalculateFreeAmount()
{
	var sumAmount = 0;
	var options = document.getElementById('options').value;
	
	
	for(var i = 1; i <= options; i++)
	{
//		alert("["+ document.getElementById('optionValue'+i).value + "]");

		var currentValue = document.getElementById('optionValue'+i).value;
		if(isNaN(currentValue))
			alert("Rossz adat: [" + currentValue + "]");
		else if(currentValue != '')
			sumAmount +=  parseInt(currentValue);
	}
	
//	alert(sumAmount + " " + document.getElementById('maxAmount').innerHTML);	

	document.getElementById('freeAmount').innerHTML =  document.getElementById('maxAmount').innerHTML-sumAmount;
}

</script>

</head>
<body>
	<input type="hidden" id="options" value="3">

	<table border="" style="width: 100%">
		<tr>
			<td width="42%">Felhaszn&aacute;lhat&oacute; &ouml;sszeg:</td>
			<td width="58%"><label id="maxAmount">100</label></td>
		</tr>
		<tr>
			<td>M&eacute;g rendelkez&eacute;sre &aacute;ll&oacute;
				&ouml;sszeg:</td>
			<td><label id="freeAmount">0</label></td>
		</tr>
	</table>
	<p>
		a <input type="hidden" name="optionName1" value="a"> <input
			type="text" name="optionValue1" id="optionValue1"
			onChange="recalculateFreeAmount()"> <br>b <input
			type="hidden" name="optionName2" value="b"> <input
			type="text" name="optionValue2" id="optionValue2"
			onChange="recalculateFreeAmount()"> <br>c <input
			type="hidden" name="optionName2" value="c"> <input
			type="text" name="optionValue2" id="optionValue3"

</body>
</html>
